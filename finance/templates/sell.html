{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol" id="cars">

                {% for symbol in symbols %}

                    <option value="{{ symbol }}">{{ symbol }}</option>

                {% endfor %}
            </select>
        </div>
        <div>
            <input class="form-control mx-auto w-auto" name="shares" placeholder="# of stock to sell" type="number" min="1">
        </div>
        <div>
            <button style="margin: 1rem;" class="btn btn-primary" type="submit">Sell</button>
        </div>

    </form>
<h3 style="float: left; padding: 1rem;">Balence: {{ cash | usd }} </h3>


{% endblock %}
