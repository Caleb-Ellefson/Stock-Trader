{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div>
            <input class="form-control mx-auto w-auto" name="quantity" placeholder="# of stock to purchase" type="number" min="1">
        </div>
        <div>
            <button style="margin: 1rem;" class="btn btn-primary" type="submit">Buy</button>
        </div>

    </form>
{% endblock %}
