<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            //Run script one the entire DOM is loaded
            document.addEventListener('DOMContentLoaded', function(){
                //When correct answer is clicked, change color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    //Change background style color of button to green
                    correct.style.backgroundColor = 'green';
                    //Add text to the blank pr under the question displaying Correct
                    document.querySelector('#question1').innerHTML = 'Correct!';
                })
            })


        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>

                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 people per 1 sheep</button>
                <button class="incorrect">6 people per 3 sheep</button>
                <button class="correct">6 people per 6 sheep</button>

                <pr id="question1"></pr>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>

                <input class="response"></input>
                <button class="submit">Submit</button>

                <pr id="question2"></pr>

            </div>
        </div>
    </body>
</html>
