<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title> Sorting Visualizer</title>
    </head>
    <body class="body">
        <!-- Buttons/NavBar -->
        <div class="flex-container">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group">
                    <button id="newarr" type="button" class="btn btn-secondary">Randomize Array</button>
                </div>
                <span style="font-size: large; color: white;">
                    Size:  <input class="btn-group" id="size" type="range" min=10 max=240 step=1 value=100>
                </span>
                <span style="font-size: large; color: white;">
                    Speed: <input class="btn-group" id="speed" type="range" min=10 max=240 step=1 value=100>
                </span>
                <div class="btn-group" role="group">
                    <button id="insertion" type="button" class="btn btn-secondary">Insertion Sort</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="selection" type="button" class="btn btn-secondary">Selection Sort</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="bubble" type="button" class="btn btn-secondary">Bubble Sort</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="quick" type="button" class="btn btn-secondary">Quick Sort</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="merge" type="button" class="btn btn-secondary">Merge Sort</button>
                </div>
            </div>
        </div>

        <!-- Displaying array bars -->
        <div id="bar"></div>

        <!-- Sorting Scripts -->
        <script src="main.js"></script>
        <script src="insertion.js"></script>
        <script src="merge.js"></script>
        <script src="quick.js"></script>
        <script src="selection.js"></script>
        <script src="bubble.js"></script>



    </body>
