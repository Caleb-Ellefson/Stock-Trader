<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title> Sorting Visualizer</title>
    </head>
    <body>
        <h1 class="title"> Sorting Visualizer </h1>
        <div class="flex-container">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary">Randomize Array</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Array Size
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">32</a></li>
                      <li><a class="dropdown-item" href="#">64</a></li>
                      <li><a class="dropdown-item" href="#">128</a></li>
                      <li><a class="dropdown-item" href="#">256</a></li>
                      <li><a class="dropdown-item" href="#">384</a></li>
                      <li><a class="dropdown-item" href="#">512</a></li>
                    </ul>
                  </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary">Insertion Sort</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary">Selection Sort</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary">Bubble Sort</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary">Quick Sort</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary">Merge Sort</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary">Shell Sort</button>
                </div>
            </div>
        </div>
    </body>
